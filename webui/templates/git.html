{% extends "layout_title.html" %}
{% from "_helper.html" import image_button %}


{% block contentbox %}

<h2> Authors </h2>

{% endblock %}


{% block content %}
  <table>
  <tr>
  <th> Name </th>
  <th> Commits </th>
  </tr>
  {{authors }}
  {% for key in authors %}
    <tr>
      <td>{{ authors[key].name }}</td>
      <td>{{ authors[key].commits }}</td>
  </tr>

  {% endfor %}
  
</table>

{% endblock %}
