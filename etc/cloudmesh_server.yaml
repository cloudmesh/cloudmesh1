yaml_version: 1.2
webui:
    host: 127.0.0.1
    port: 5000
    secret: development key
teefaa:
    username: name
    hostname: iporhostname
    bmcname: bmciporhostname
    dir: directory
provisioner:
    clusters:
    - india
    - sierra
    policy:
      users:
        gvgv:
          - i[0066-0068]
          - s[01-16]
      projects:
         fg82:
          - i[0066-0068]
          - s[01-16]
workflows:
    path: /static/workflows
rack:
    with_rack: True
    input: racks/diag
    diagrams:
        temperature: racks/temperature
        service: racks/service
mongo:
    db: cloudmesh
    host: localhost
    port: 27017
    path: ~/.futuregrid/mongodb
    collections:
        inventory:
            db: cm_inventory
        cloudmesh:
            db: cloudmesh
        profile:
            db: cloudmesh
        user:
            db: user
        userauth:
            db: cm_auth
        pbs:
            db: cm_pbs
        metric:
            db: cm_metric
        qstat:
            db: hpc_qstat
        pbsnodes:
            db: hpc_pbsnodes
        launcher:
            db: launcher
        pagestatus:
            db: pagestatus
mongo_user:
    db: cm_user
    host: localhost
    port: 27018
    username: admin
    password: password
    path: ~/.futuregrid/mongodb_user
    collections:
        cm_password:
            db: cm_user
keystone:
    sierra:
        OS_AUTH_URL : https://keystooneiporhostname:35357/v2.0
        OS_CACERT : /Users/neu/.futuregrid/sierra-cacert.pem
        OS_PASSWORD : mypassword
        OS_TENANT_NAME : mytennant
        OS_USERNAME : myusername
    india:
        OS_AUTH_URL : http://computeiporhostname:5000/v2.0
        OS_PASSWORD : password
        OS_TENANT_NAME : tenantname
        OS_USERNAME : username
ldap:
    with_ldap: False
    hostname: localhost
    cert: /Users/neu/.futuregrid/FGLdapCacert.pem
    proxyhost: hostnameofproxy
    proxyuser: usernameofprxyhost
    proxyldap: hostnameofldap
    personbase: "ou=People,dc=futuregrid,dc=org"
    projectbase: "ou=Groups,dc=futuregrid,dc=org"
roles:
    user:
       users:
       - active
       projects:
       - active
    admin:
       users:
       - fufu
       projects:
       - 1
       - 82
    rain:
        users:
        - gvgv
        projects:
        - 82
clusters:
    india:
        bmc:
            user: abc
            password: xyz
    echo:
        bmc:
            user: abc
            password: xyz
    bravo:
        pxe:
            proxy:
               ip: ip
               user: abc
        bmc:
            user: abc
            password: xyz
            proxy:
               ip: ip
               user: abc