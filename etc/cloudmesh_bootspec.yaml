yaml_version: 1.2
bootspec:
    ubuntu-2013-07-a:
        osimage: '/backup/snapshot/india_openstack-2013-07-01.squashfs'
        os: 'ubuntu12'
        extension: 'squashfs'
        partition_scheme: 'gpt'
        fstab_append: False
        method: 'put'
        boot:
           kernel_type: kernel
           bootloader: 'grub2'
        rootpass: False
        disk:
           device: '/dev/sda'
           partitions:
               swap:
                   size: '2'
               system:
                   size: '100'
