# This file defines the clouds known to the init routines, the admin
# connection credentials and API endpoint URLs, the user credential
# properties, etc.  This information should ideally be pulled from
# inventory?

sierra_openstack_grizzly:
    cm_label: ios
    cm_host: sierra.futuregrid.org
    cm_type: openstack
    cm_admin:
        OS_USERNAME: admin (change this)
        OS_PASSWORD: secret (change this)
        OS_TENANT_NAME: demo
        OS_AUTH_URL: https://...............
        OS_CACERT: cacert.pem
    credentials:
        OS_AUTH_URL: https://...............
        OS_PASSWORD: password
        OS_TENANT_NAME: member
        OS_USERNAME: username
        OS_VERSION: grizzly
        OS_CACERT: /etc/futuregrid/openstack/sierra/cacert.pem
    default:
        filter:
          select:
              me: true
          state:
              ACTIVE: true
              BUILDING: true
              DELETED: true
              ERROR: true
              PAUSED: true
              RESCUED: true
              RESIZED: true
              SOFT_DELETED: true
              STOPPED: true
              SUSPENDED: true
        flavor: m1.small
        image: futuregrid/ubuntu-12.04

india_openstack_essex:
    cm_label: ios
    cm_host: india.futuregrid.org
    cm_type: openstack
    cm_admin:
        OS_USERNAME: admin
        OS_PASSWORD: secret
        OS_TENANT_NAME: demo
        OS_AUTH_URL: https://........
        OS_CACERT: cacert.pem
