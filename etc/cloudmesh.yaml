yaml_version: 1.0
cloudmesh:
    active:
    - sierra_openstack_grizzly
    hpc:
        username: {{ portalname }}
    clouds:
        sierra_openstack_grizzly:
            cm_host: sierra.futuregrid.org
            cm_heading: Sierra OpenStack, Grizzly
            cm_label: sos
            cm_type: openstack
            cm_type_version: grizzly
            credentials:
                OS_AUTH_URL: https://s77r.idp.sdsc.futuregrid.org:5000/v2.0
                OS_CACERT: $HOME/.futuregrid/sierra-cacert.pem
                OS_PASSWORD: {{ password.sierra_openstack_grizzly }}
                OS_TENANT_NAME: {{ projects.default }}
                OS_USERNAME: {{ portalname }}
                OS_VERSION: grizzly
            default:
                flavor: m1.tiny
                image: 4199d988-0833-4497-a473-96fc456fac2f
        windows_azure:
            subscriptionid: 91b7cd65-6dac-4f0a-9c2c-38128cb871cd
            managementcertfile: $HOME/.futuregrid/azure-managementCertificate.pem
    default: sierra_openstack_grizzly
    index: 1
    keys:
        default: {{keys.default}}
        keylist:
            {% for keyname, key in keys.keylist.iteritems() -%}
            {{ keyname }}: {{ key }}
            {% endfor -%}
    prefix: {{ portalname }}
    profile:
        address:
        - TBD
        e_mail: {{ profile.e_mail }}
        firstname: {{ profile.firstname }}
        gid: {{ profile.gid }}
        uid: {{ profile.uid }}
        lastname: {{ profile.lastname }}
        phone: {{ profile.phone }}
        username: {{ portalname }}
    projects:
        active:
        {% for project in projects.active -%}
        - {{ project }}
        {% endfor -%}
        completed:
        {% for project in projects.completed -%}
        - {{ project }}
        {% endfor -%}
        default: {{ projects.default }}
    security:
        default: development
        rules:
            ping:
                ip-address: 0.0.0.0/0
                max_port: -1
                min_port: -1
                protocol: icmp
            ssh:
                ip-address: 0.0.0.0/0
                max_port: 22
                min_port: 22
                protocol: tcp
            web:
                ip-address: 0.0.0.0/0
                max_port: 80
                min_port: 80
                protocol: tcp
        security_groups:
            development:
            - ssh
            - ping
            - web
            webserver:
            - web
